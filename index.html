<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 01 Web Canvas</title>
        <style>
            /*body {
                overflow: hidden;
            }*/
            #textbox, #textbox:focus {
                background-color: transparent !important;
                border: none !important;
                outline-color: transparent !important;
                color: transparent !important;
            }
            #palette:hover {
                cursor: url('image/dropper.png') 0 50, auto;
            }
        </style>
        <script src="canvas.js" type="text/javascript"></script>
    </head>
    <body id="body" onload="load();">
        <canvas id="canvas" width="500" height="500"></canvas>
        <canvas id="palette" width="200" height="400" style="top:0px; position:absolute;"></canvas>
        <input type="text" id="textbox" style="visibility:hidden; position:absolute;">
        <input type="button" id="reset" class="btn" onclick="reset()" value="Reset">
        <input type="button" id="undo" class="btn" onclick="undo()" value="Undo/Redo">
        <input type="button" id="brush01" class="btn" onclick="choose('brush01')" value="Round brush">
        <input type="button" id="eraser" class="btn" onclick="choose('eraser')" value="Eraser">
        <input type="range" id="sizeSlider" class="slider" min="1" max="50" value="10" ><span id="size"></span>
        <input type="button" id="rectangle" class="btn" onclick="choose('rectangle')" value="Rectangle">
        <input type="button" id="triangle" class="btn" onclick="choose('triangle')" value="Triangle">
        <input type="button" id="circle" class="btn" onclick="choose('circle')" value="Circle">
        <input type="button" id="text" class="btn" onclick="choose('text')" value="Text" spellcheck="false">
        <select id="font" onchange="changeFont()">
            <option value="Serif">Serif</option>
            <option value="Sans-serif">Sans-Serif</option>
            <option value="Monospace">Monospace</option>
        </select>
        <select id="fontSize" onchange="changeFont()">
            <option value="12px">Small</option>
            <option value="24px">Medium</option>
            <option value="48px">Large</option>
        </select>
        <input type="file" id="upload" accept="image/*" onchange="readFile()">
        <img id="imageHolder" style="visibility:hidden; position:absolute;" src="">
        <a id="download" download="canvas.png">
        <input type="button" class="btn" onclick="save()" value="Download"></a>
    </body>
</html>
